<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <!-- 0 UNSENT Client has been created. open() not called yet.
    1 OPENED.                              Open() has been called.
    2 HEADERS_RECEIVED.                    send() has been called, and headers and status are available.
    3 LOADING.                             Downloading; responseText holds partial data.
    4 DONE.                                The operation is complete.
    -->

    <script>
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        // if we want to track states continously then 
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState);

            if (xhr.readyState === 4) {
                // console.log(this.responseText);
                // converting into object from string 
                const data = JSON.parse(this.responseText);
                console.log(data);
                // we checked the datatype of data and found it to be string 
                console.log(typeof data);
                // we are not able to access before because data is not object it is a string 
                console.log(data.followers);
            }
        }
        // console.log("HERE");
        // this tracks the states 
        // console.log(xhr.readyState);
        // open krne se request nhi jayega kyuki open apne aap me call nahi hota 
        xhr.send();
    </script>
</body>

</html>
