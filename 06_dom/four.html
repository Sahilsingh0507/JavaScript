<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript");

    // this is not an optimiesed method to add because it is traversing the whole tree everytime 
    // the optimised approach is 

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("golang");

    // Edit using DOM and query selector 
    const secondLang = document.querySelector("li:nth-child(2)");
    // this innerHTML is not an optimised approach use create text node instead of this 
    // secondLang.innerHTML = "Mojo";
    const newLi = document.createElement('li');
    // text content is not optimised approach 
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    // edit another example 
    // first javascript ko typescript se replace krna hai 
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>';

    // remove 
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>


</html>
