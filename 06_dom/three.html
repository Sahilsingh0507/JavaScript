<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>

<body style="background-color: #212121; color: #fff;">

</body>
<script>
    // we can add elements using dom manipulation 
    const div = document.createElement('div');
    console.log(div);
    // we can add class name 
    div.className = "main";
    // div.id = "myId"
    div.id = Math.round(Math.random() * 10 + 1);
    // we can also do this by this 
    div.setAttribute("title", "generated title");
    // we can also add styling using dom 
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // this is not preferred because this overwrite value 
    // div.innerText = "Chai aur code";
    const addText = document.createTextNode("Chai aur code");
    div.appendChild(addText);

    // all these changes made are not visible on the live page we have to add that on body 
    document.body.appendChild(div);
</script>

</html>
