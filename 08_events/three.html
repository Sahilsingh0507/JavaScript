<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout and setInterval</title>
</head>

<body>
    <h1>Chai aur Code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        // setInterval(function () {
        //     console.log("sahil", Date.now());
        // }, 1000)

        // pass by reference 
        const sayDate = function (str) {
            console.log(str, Date.now());
        }

        // setInterval(sayDate, 1000, "hi");

        // clear interval 

        // const intervalId = setInterval(sayDate, 1000, "hi");
        // this will stop the function and it will not get executed even one time 
        // clearInterval(intervalId);

        let intervalId;
        document.querySelector('#start').addEventListener('click', function () {
            // intervalId = setInterval(sayDate, 1000, "Sahil");
            // for optimize code we need to write a condition over here 
            if (!intervalId) {
                intervalId = setInterval(sayDate, 1000, "Sahil");
            }
            console.log("started");
        })


        document.querySelector('#stop').addEventListener('click', function () {
            clearInterval(intervalId);
            // for optimize code fluch out the values of intervalId 
            intervalId = null;
            console.log("stopped");
        })

    </script>
</body>

</html>
